<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body  th:style="'background:url('+@{images/loginGif.gif}+')no-repeat;background-size:cover;'">

<div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="padding-left:100px; padding-top:200px;color:white">
            <h1 >Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In"
                            style="font-size:20px;width:100px;height:auto">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p style="padding-left:100px;font-size:20px"><a href="/register" style="color: white;" th:href="@{/register}">Register</a></p>

</div>
</body>
</html>
